<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #2a5298;
    }

    /* Unique Dice Icon */
    .dice {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      background: conic-gradient(#ff4e50, #f9d423, #24c6dc, #ff4e50);
      animation: spin 1s ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      background: #2a5298;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    @media(max-width: 500px) {
      .dice {
        width: 90px;
        height: 90px;
        font-size: 36px;
      }
      button {
        font-size: 16px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Dice Roller</h1>
    <div class="dice" id="dice">-</div>
    <button onclick="rollDice()">Roll Dice</button>
  </div>

  <script>
    function rollDice() {
      let num = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice").innerText = num;
    }
  </script>
</body>
</html>
